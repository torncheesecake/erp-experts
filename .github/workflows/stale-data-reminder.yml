name: Stale Reports Data Reminder

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  check-staleness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if reports data is stale
        id: check
        run: |
          LAST_UPDATED=$(jq -r '.lastUpdated' src/data/reports.json)
          LAST_EPOCH=$(date -d "$LAST_UPDATED" +%s)
          NOW_EPOCH=$(date +%s)
          DAYS_OLD=$(( (NOW_EPOCH - LAST_EPOCH) / 86400 ))
          echo "days_old=$DAYS_OLD" >> "$GITHUB_OUTPUT"
          echo "last_updated=$LAST_UPDATED" >> "$GITHUB_OUTPUT"
          if [ "$DAYS_OLD" -gt 7 ]; then
            echo "stale=true" >> "$GITHUB_OUTPUT"
          else
            echo "stale=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Send email reminder
        if: steps.check.outputs.stale == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ERP Experts — Reports data is ${{ steps.check.outputs.days_old }} days old"
          to: mhillman@erpexperts.co.uk
          from: ERP Experts Website <${{ secrets.SMTP_USERNAME }}>
          body: |
            Hi Matt,

            The marketing reports dashboard at erpexperts.co.uk/reports hasn't been updated in ${{ steps.check.outputs.days_old }} days (last updated: ${{ steps.check.outputs.last_updated }}).

            To update:
            1. Export fresh data from GA4 and LinkedIn into src/exports/
            2. Run the parse scripts or update src/data/reports.json manually
            3. Build and deploy via FTP

            — Automated reminder from GitHub Actions
